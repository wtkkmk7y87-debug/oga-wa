<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ç”»åƒåœ°å›³ Ã— GPS ãƒŠãƒ“ï¼ˆå®Œæˆç‰ˆï¼‰</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- è¡Œåˆ—è¨ˆç®—ç”¨ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
}
#map {
  width: 100%;
  height: 100%;
}
button {
  position: fixed;
  left: 10px;
  top: 10px;
  z-index: 1000;
}
</style>
</head>

<body>
<button id="btn-gps">ğŸ“ GPSç¾åœ¨åœ°</button>
<div id="map"></div>

<script>
/* ===============================
 1ï¸âƒ£ ç”»åƒã‚µã‚¤ã‚º
================================ */
const imageWidth  = 3312;
const imageHeight = 3392;

/* ===============================
 2ï¸âƒ£ å¯¾å¿œç‚¹ï¼ˆ4ç‚¹ä»¥ä¸Šãƒ»æ­£ç¢ºã«ï¼‰
================================ */
const controlPoints = [
  { img:{x:179,  y:1211},   gps:{lat:35.640376, lng:139.294706} }, // å·¦ä¸Š
  { img:{x:2894,y:697},   gps:{lat:35.641230, lng:139.300170} }, // å³ä¸Š
  { img:{x:140,  y:2262}, gps:{lat:35.638620, lng:139.294578} }, // å·¦ä¸‹
  { img:{x:3239,y:2442}, gps:{lat:35.638278, lng:139.300813} }  // å³ä¸‹
];


/* ===============================
 3ï¸âƒ£ ã‚¢ãƒ•ã‚£ãƒ³å¤‰æ›è¨ˆç®—
================================ */
function computeAffine(points) {
  let A = [], B = [];

  points.forEach(p => {
    const lat = -p.gps.lat; // â˜…è¶…é‡è¦ï¼ˆä¸Šä¸‹åè»¢ï¼‰
    const lng =  p.gps.lng;

    A.push([lng, lat, 1, 0, 0, 0]);
    A.push([0, 0, 0, lng, lat, 1]);

    B.push(p.img.x);
    B.push(p.img.y);
  });

  const AT = math.transpose(A);
  const X = math.multiply(
    math.inv(math.multiply(AT, A)),
    math.multiply(AT, B)
  );

  return {
    a: X[0], b: X[1], c: X[2],
    d: X[3], e: X[4], f: X[5]
  };
}

const affine = computeAffine(controlPoints);

/* ===============================
 4ï¸âƒ£ GPS â†’ ç”»åƒåº§æ¨™
================================ */
function gpsToImage(lat, lng) {
  lat = -lat; // â˜…å¿…é ˆ
  return {
    x: affine.a * lng + affine.b * lat + affine.c,
    y: affine.d * lng + affine.e * lat + affine.f
  };
}

/* ===============================
 5ï¸âƒ£ Leaflet åˆæœŸåŒ–
================================ */
const bounds = [[0, 0], [imageHeight, imageWidth]];
const map = L.map("map", {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 2
});

L.imageOverlay("map.png", bounds).addTo(map);
map.fitBounds(bounds);

/* ğŸ”´ å¯¾å¿œç‚¹ãƒ‡ãƒãƒƒã‚°ï¼ˆå¿…ãšå‹•ãï¼‰ */
controlPoints.forEach(p => {
  const r = gpsToImage(p.gps.lat, p.gps.lng);
  L.circleMarker([r.y, r.x], {
    radius: 7,
    color: "red"
  }).addTo(map);
});

/* ===============================
 6ï¸âƒ£ ãƒãƒ¼ã‚«ãƒ¼ãƒ»ãƒ«ãƒ¼ãƒˆ
================================ */
let startMarker = null;
let goalMarker  = null;
let routeLine   = null;

function drawRoute() {
  if (!startMarker || !goalMarker) return;
  if (routeLine) map.removeLayer(routeLine);

  routeLine = L.polyline([
    startMarker.getLatLng(),
    goalMarker.getLatLng()
  ], { color: "blue", weight: 4 }).addTo(map);
}

/* ===============================
 7ï¸âƒ£ GPSç¾åœ¨åœ°
================================ */
document.getElementById("btn-gps").onclick = () => {
  navigator.geolocation.getCurrentPosition(
    pos => {
      const { latitude, longitude } = pos.coords;
      const p = gpsToImage(latitude, longitude);

      if (startMarker) map.removeLayer(startMarker);
      startMarker = L.marker([p.y, p.x])
        .addTo(map)
        .bindPopup("ç¾åœ¨åœ°")
        .openPopup();

      drawRoute();
    },
    err => alert(err.message),
    { enableHighAccuracy: true }
  );
};

/* ===============================
 8ï¸âƒ£ ç›®çš„åœ°
================================ */
map.on("click", e => {
  if (goalMarker) map.removeLayer(goalMarker);
  goalMarker = L.marker(e.latlng)
    .addTo(map)
    .bindPopup("ç›®çš„åœ°")
    .openPopup();
  drawRoute();
});
</script>
</body>
</html>
