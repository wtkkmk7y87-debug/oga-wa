<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>地図テスト</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
html, body {
 height: 100%;
 margin: 0;
}
#map {
 width: 100%;
 height: 100%;
 background: #ddd;
}
button {
 position: fixed;
 top: 10px;
 left: 10px;
 z-index: 1000;
}
</style>
</head>
<body>
<div id="map"></div>
<script>
const imageWidth = 3312;   // ← 仮の数字でOK
const imageHeight = 3392; // ← 仮の数字でOK
const bounds = [[0,0], [imageHeight, imageWidth]];
const map = L.map('map', {
 crs: L.CRS.Simple,
 minZoom: -2,
 maxZoom: 2
});
L.imageOverlay('map.png', bounds).addTo(map);
map.fitBounds(bounds);
</script>
</body>
</html>
