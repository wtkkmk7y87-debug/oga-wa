<!-- Leaflet -->

<body>

<button id="gpsBtn">ğŸ“ GPSã‚’è¡¨ç¤º</button>
<div id="status"></div>

<div id="legend">
  <div>ğŸ“ãƒ»ãƒ»ãƒ»ç›®çš„åœ°</div>
  <div>â—ãƒ»ãƒ»ãƒ»ç¾åœ¨åœ°</div>
</div>

<div id="map"></div>

<script>
/* ===============================
â‘  ç”»åƒã‚µã‚¤ã‚º
================================ */
const imageWidth  = 1264;
const imageHeight = 1295;

/* ===============================
â‘¡ å¯¾å¿œç‚¹ï¼ˆâ€»æˆåŠŸã—ã¦ã„ãŸå€¤ï¼‰
================================ */
const controlPoints = [
  { img:{x:179,  y:1211}, gps:{lat:35.640376, lng:139.294706} },
  { img:{x:2894, y:697},  gps:{lat:35.641230, lng:139.300170} },
  { img:{x:140,  y:2262}, gps:{lat:35.638620, lng:139.294578} },
  { img:{x:3239,y:2442}, gps:{lat:35.638278, lng:139.300813} }
];

/* ===============================
â‘¢ ã‚¢ãƒ•ã‚£ãƒ³å¤‰æ›
================================ */
function computeAffine(points) {
  let A = [], B = [];
  points.forEach(p => {
    const lng = p.gps.lng;
    const lat = -p.gps.lat;
    A.push([lng, lat, 1, 0, 0, 0]);
    A.push([0, 0, 0, lng, lat, 1]);
    B.push(p.img.x);
    B.push(p.img.y);
  });
  const AT = math.transpose(A);
  const X = math.multiply(
    math.inv(math.multiply(AT, A)),
    math.multiply(AT, B)
  );
  return { a:X[0], b:X[1], c:X[2], d:X[3], e:X[4], f:X[5] };
}
const affine = computeAffine(controlPoints);

/* ===============================
â‘£ GPS â†’ ç”»åƒåº§æ¨™
================================ */
function gpsToImage(lat, lng) {
  lat = -lat;
  return {
    x: affine.a * lng + affine.b * lat + affine.c,
    y: affine.d * lng + affine.e * lat + affine.f
  };
}

/* ===============================
â‘¤ Leaflet åˆæœŸåŒ–
================================ */
const bounds = [[0,0],[imageHeight,imageWidth]];
const map = L.map("map", {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 2
});
L.imageOverlay("map.jpg", bounds).addTo(map);
map.fitBounds(bounds);

/* ===============================
â‘¥ ãƒãƒ¼ã‚«ãƒ¼
================================ */
let currentMarker = null;
let goalMarker = null;
const status = document.getElementById("status");

const pinIcon = L.divIcon({
  className: "pin",
  html: "ğŸ“",
  iconSize: [48,48],
  iconAnchor: [24,48]
});

/* ===============================
â‘¦ GPSè¡¨ç¤º
================================ */
document.getElementById("gpsBtn").onclick = () => {
  navigator.geolocation.watchPosition(
    pos => {
      const { latitude, longitude, accuracy } = pos.coords;

      if (accuracy > 1000) {
        status.textContent = "ã“ã®ç«¯æœ«ã§ã¯æ­£ç¢ºãªä½ç½®æƒ…å ±ãŒå–å¾—ã§ãã¾ã›ã‚“";
        status.style.display = "block";
        return;
      }

      const p = gpsToImage(latitude, longitude);

      if (
        p.x < 0 || p.x > imageWidth ||
        p.y < 0 || p.y > imageHeight
      ) {
        status.textContent = "ç¾åœ¨åœ°ã¯åœ°å›³ã®ç¯„å›²å¤–ã§ã™";
        status.style.display = "block";
        if (currentMarker) {
          map.removeLayer(currentMarker);
          currentMarker = null;
        }
        return;
      }

      status.style.display = "none";

      if (!currentMarker) {
        currentMarker = L.circleMarker([p.y, p.x], {
          radius: 8,
          color: "blue",
          fillColor: "blue",
          fillOpacity: 1
        }).addTo(map);
      } else {
        currentMarker.setLatLng([p.y, p.x]);
      }
    },
    err => alert(err.message),
    { enableHighAccuracy:true }
  );
};

/* ===============================
â‘§ ç›®çš„åœ°ï¼ˆğŸ“ï¼‰
================================ */
map.on("click", e => {
  if (goalMarker) map.removeLayer(goalMarker);
  goalMarker = L.marker(e.latlng, { icon: pinIcon }).addTo(map);
});
</script>
